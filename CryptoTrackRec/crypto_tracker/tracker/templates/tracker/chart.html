<!-- templates/tracker/chart.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Live Price Chart: {{ symbol|upper }}</title>
</head>
<body>
  <h2 style="text-align:center;">Live Price Chart: {{ symbol|upper }}</h2>

  <!-- TradingView Widget -->
  <div class="tradingview-widget-container" style="margin-top: 30px;">
    <div id="tradingview_{{ symbol }}"></div>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script type="text/javascript">
      new TradingView.widget({
        "width": "100%",
        "height": 500,
        "symbol": "{{ symbol|upper }}USD",
        "interval": "D",
        "timezone": "Etc/UTC",
        "theme": "dark",
        "style": "1",
        "locale": "en",
        "toolbar_bg": "#f1f3f6",
        "enable_publishing": false,
        "allow_symbol_change": true,
        "container_id": "tradingview_{{ symbol }}"
      });
    </script>
  </div>
  
  <!-- Back Button -->
  <div style="text-align:center; margin-top:20px;">
    <a href="{% url 'coins_table' %}" style="padding: 10px 20px; background-color: #3498db; color: white; text-decoration: none; border-radius: 5px;">⬅️ Back to Table</a>
  </div>
  

   
</body>
</html>
